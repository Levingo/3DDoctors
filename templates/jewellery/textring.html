<script>

var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();

function onload()
{
  gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
  UpdateFontList('SelectFont','Latin');
  UpdateLangList('SelectLang');
  renderText(document.getElementById('textField').value,document.getElementById('Fnarrowing').value*0.01,document.getElementById('Fitalic').value*0.01);  
  LoadFontUpdateSolid('../../openJScad/fonts/arial.ttf',document.getElementById('textField').value,1,0);

  
  //EX(1);
  
  
}

function updateSolid()
{
  gProcessor.setJsCad();
}

function patterndis(isit) {
  document.getElementById('PatternSize').disabled=isit;
  document.getElementById('PatternThickness').disabled=isit;
}

function EX(i) {
  if (i==1) {
	
	document.getElementById('textField').value="3D Text";
	document.getElementById('SelectLang').value='Latin'; UpdateFontList('SelectFont',document.getElementById('SelectLang').value);
	//document.getElementById('SelectFont').value='Arial.js';LoadFontFile(document.getElementById('SelectFont').value);

	document.getElementById('TextThickness').value=6;

	document.getElementById('BGThickness').value=3;
	document.getElementById('SelectP').value='Solid';
	document.getElementById('PatternSize').value=5;
	document.getElementById('PatternThickness').value=1;
	document.getElementById('LeftMargin').value=10;
	document.getElementById('RightMargin').value=10;
	document.getElementById('TopBottomMargin').value=3;
	document.getElementById('FrameThickness').value=6;
	document.getElementById('FrameWidth').value=2;
	document.getElementById('Fillet').value=6;

	}

	document.getElementById('PatternSize').value=5;
	document.getElementById('PatternThickness').value=1;

	document.getElementById('RightMargin').value=3;
	document.getElementById('TopBottomMargin').value=3;

	//document.getElementById('SelectFont').value='HVD_Comic_Serif_Pro.js';LoadFontFile(document.getElementById('SelectFont').value);
	document.getElementById('FontSize').value=20;
	document.getElementById('TextThickness').value=6;
	document.getElementById('Fnarrowing').value=100;

	document.getElementById('SelectP').value='Squares45';
	document.getElementById('PatternSize').value=4;
	document.getElementById('PatternThickness').value=0.5;
	document.getElementById('LeftMargin').value=10;
	document.getElementById('RightMargin').value=10;
	document.getElementById('TopBottomMargin').value=3;
	document.getElementById('FrameThickness').value=3;
	document.getElementById('FrameWidth').value=2;
	document.getElementById('Fillet').value=30;
	}

	document.getElementById('textField').value="3D TEXT";

	//document.getElementById('SelectFont').value='Komika_Axis.js';LoadFontFile(document.getElementById('SelectFont').value);
	document.getElementById('FontSize').value=20;

	document.getElementById('Fnarrowing').value=100;
	document.getElementById('BGThickness').value=3;
	document.getElementById('SelectP').value='Squares';
	document.getElementById('PatternSize').value=4;
	document.getElementById('PatternThickness').value=0.5;
	document.getElementById('LeftMargin').value=10;
	document.getElementById('RightMargin').value=10;
	document.getElementById('TopBottomMargin').value=3;
	document.getElementById('FrameThickness').value=6;
	document.getElementById('FrameWidth').value=2;
	document.getElementById('Fillet').value=2;
	}

	document.getElementById('textField').value="HONEY";
	document.getElementById('SelectLang').value='Latin'; UpdateFontList('SelectFont',document.getElementById('SelectLang').value);
	//document.getElementById('SelectFont').value='Comic.js';LoadFontFile(document.getElementById('SelectFont').value)
	document.getElementById('FontSize').value=20;
	document.getElementById('TextThickness').value=4;
	document.getElementById('Fnarrowing').value=100;
	document.getElementById('BGThickness').value=3;
	document.getElementById('SelectP').value='Honeycomb';
	document.getElementById('PatternSize').value=4;
	document.getElementById('PatternThickness').value=0.5;
	document.getElementById('LeftMargin').value=10;
	document.getElementById('RightMargin').value=10;
	document.getElementById('TopBottomMargin').value=12;
	document.getElementById('FrameThickness').value=6;
	document.getElementById('FrameWidth').value=2;
	document.getElementById('Fillet').value=50;
	}

	document.getElementById('textField').value="LOOK";

	//document.getElementById('SelectFont').value='Comic.js'; LoadFontFile(document.getElementById('SelectFont').value);

	document.getElementById('TextThickness').value=0;
	document.getElementById('Fnarrowing').value=100;
	document.getElementById('BGThickness').value=8;
	document.getElementById('SelectP').value='Solid';
	document.getElementById('PatternSize').value=5;
	document.getElementById('PatternThickness').value=1;
	document.getElementById('LeftMargin').value=3;
	document.getElementById('RightMargin').value=3;
	document.getElementById('TopBottomMargin').value=3;
	document.getElementById('FrameThickness').value=0;
	document.getElementById('FrameWidth').value=1;
	document.getElementById('Fillet').value=6;
	} 

patterndis(document.getElementById('SelectP').value=='Solid');
updateSolid();
}

</script>
<title>Holed Letters</title>
