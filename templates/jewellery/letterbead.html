<script>

var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();

function onload()
{
  gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
  UpdateFontList('SelectFont','Latin');
  UpdateLangList('SelectLang');
  //renderText(document.getElementById('textField').value,document.getElementById('Fnarrowing').value*0.01,document.getElementById('Fitalic').value*0.01);  
  //LoadFontUpdateSolid('../../openJScad/fonts/arial.ttf',document.getElementById('textField').value,1,0);

parametersLoaderText();
  
}

function updateSolid()
{
  gProcessor.setJsCad();
}

function shapetext(shp) {
  if (shp=="Circle")  document.getElementById('shps').innerHTML="Diameter:";
  if (shp=="Square")  document.getElementById('shps').innerHTML="Edge:";
  if (shp=="Diamond") document.getElementById('shps').innerHTML="Edge:";
  if (shp=="Pentagon")document.getElementById('shps').innerHTML="Width:";
  if (shp=="HexV")    document.getElementById('shps').innerHTML="Width:";
  if (shp=="HexH")    document.getElementById('shps').innerHTML="Height";
  if (shp=="Octagon") document.getElementById('shps').innerHTML="Width:";
}


</script>

<table class="TTT">
	<Td colspan=2 bgcolor=EDD99C class="yellow"><b>Bead Shape:</b></td>

<Tr>

	<Td  >Shape<span style="float:right;">
		<SELECT id="SelectP" value="Octagon" style="width: 120px;" onchange="shapetext(document.getElementById('SelectP').value)"> 
		<option value="Circle">Circle</option>
		<option value="Square">Square</option>
		<option value="Diamond">Diamond</option>
		<option value="Pentagon">Pentagon</option>
		<option value="HexV">Hexagon - vertical</option>
		<option value="HexH">Hexagon - horizontal</option>
		<option value="Octagon" selected>Octagon</option>
		
		</select>
		</span></td>
		
	 
	<Td   ><span id="shps">Diameter:</span><span style="float:right;"><input id="ShapeSize" value="10" size="2"></span></td>
	
<tr>
    <Td    colspan=2>Height:<span style="float:right;"><input id="BeadH" value="5" size="2"></span></td>

<tr>  
   <Td  >Top Edge<span style="float:right;">
		<SELECT id="SelectTop" value="Cove"> 
		<option value="None">None</option>
		<option value="Round">Round</option>
		<option value="Bevel">Bevel</option>
		<option value="Cove" selected>Cove</option>
		
		</select>
		</span></td>
		
	 
	<Td  >Size<span style="float:right;"><input type="range" id="TopEdgeSize" min="0" max="100" step="10" value="20"></span></td>

<tr>
   
   <Td  >Bottom Edge<span style="float:right;">
		<SELECT id="SelectBottom" value="Bevel"> 
		<option value="None">None</option>
		<option value="Round">Round</option>
		<option value="Bevel" selected>Bevel</option>
		<option value="Cove">Cove</option>
		
		</select>
		</span></td>
		
	 
	<Td  >Size<span style="float:right;"><input type="range" id="BottomEdgeSize" min="0" max="100" step="10" value="50"></span></td>

<tr>
    <Td    colspan=2>Hole diameter:<span style="float:right;"><input id="HoleD" value="2" size="2"></span></td>

<tr>
    <Td    colspan=2>Hole offset from the center towards the top:<span style="float:right;"><input id="HoleL" value="0" size="2"></span></td>

<Tr>	
	<Td colspan=2 bgcolor=EDD99C class="yellow"><b>Text & Font:</b></td>

<Tr>
	<Td  >Text<span style="float:right;"><input type="text" class="text-input" onkeyup="renderText(document.getElementById('textField').value,document.getElementById('Fnarrowing').value*0.01,document.getElementById('Fitalic').value*0.01)" value="A" id="textField"></span></td>
	
	<Td  >Font Size<span style="float:right;"><input id="FontSize" value="7" size="2"></span></td>


<TR>
	<TD>Font name: <span style="float:right;"><select style="width: 100px" id="SelectFont" onchange="LoadFont('../../openJScad/fonts/'+document.getElementById('SelectFont').value,document.getElementById('textField').value,document.getElementById('Fnarrowing').value*0.01,document.getElementById('Fitalic').value*0.01)"></select></span></td>
	
	<TD>Charset:<span style="float:right;"><select id="SelectLang" onchange="UpdateFontList('SelectFont',document.getElementById('SelectLang').value)">
	
</select></span></td>


<Tr>
	<Td   >Italic: <input type="range" id="Fitalic" min="-105" max="105" step="15" value="0" onchange="renderText(document.getElementById('textField').value,document.getElementById('Fnarrowing').value*0.01,document.getElementById('Fitalic').value*0.01)"></td>
	
	<Td   >Narrowing: <input type="range" id="Fnarrowing" min="25" max="175" step="15" value="100" onchange="renderText(document.getElementById('textField').value,document.getElementById('Fnarrowing').value*0.01,document.getElementById('Fitalic').value*0.01)"></td>

<Tr>

	</td></table>
	</td>

<Tr>
	<Td  >Text height<span style="float:right;"><input id="TextThickness" value="1" size="2"></span></td>

</table>
